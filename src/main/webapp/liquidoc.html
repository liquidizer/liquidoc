<lift:surround with="default">
  <lift:bind-at name="title"><lift:LiquiDoc.title/></lift:bind-at>
  <lift:bind-at name="header">
    <lift:LiquiDoc>
      <table class="versions">
	  <tr>
	    <td>Main version:</td><td><doc:rootTag/></td>
	  </tr>
	  <test:hasHistory>
	    <tr>
	      <td>Compared version:</td><td><doc:showTag/></td>
	    </tr>
	  </test:hasHistory>
	  <tr>
	    <td>Most favored tags:</td><td><doc:score/></td>
	  </tr>
	</table>
    </lift:LiquiDoc>
  </lift:bind-at>
  <lift:bind-at name="content">
    <lift:form  method="POST">
    <lift:LiquiDoc>
      <doc:content>
	<table class="sec">
	  <tr>
	    <td width="60px" class="control"><sec:control/></td>
	    <td width="10px" rowspan="2"/>
	    <td rowspan="2" class="content"><sec:content/></td>
	    <td width="10px" rowspan="2"/>
	    <td width="25%" class="branches"><sec:branches/></td>
	  </tr>
	  <tr>
	    <td class="td_bottom">
	      <ul><li><block:insert/></li></ul>
	    </td>
	  </tr>
	</table>
      </doc:content>
      <div class="header" style="height:50px">
	<div style="float:right">
	  <doc:updateTag>
	    Create a permanent link<br/>
	    to currently displayed content
	  </doc:updateTag>
	</div>
      </div>
    </lift:LiquiDoc>
    </lift:form>
  </lift:bind-at>
</lift:surround>
