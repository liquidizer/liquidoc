<lift:surround with="default">
  <lift:bind-at name="title"><lift:LiquiDoc.title/></lift:bind-at>
  <lift:bind-at name="content">
    <lift:form  method="POST">
    <lift:LiquiDoc>
      <div class="header">
	<div style="float:right">
	  <lift:PseudoLogin/>
	</div>
	<h2><doc:title/></h2>
	<test:hasHistory>
	  History: <span class="history"><doc:history/></span>
	</test:hasHistory>
      </div>
      <hr/>
      <table>
	<doc:content>
	  <tr>
	    <td width="65%"><sec:content/></td>
	    <td width="5%"><sec:edit/></td>
	    <td width="30%" class="branches"><sec:branches/></td>
	  </tr>
	</doc:content>
      </table>
      <div class="header">
	<span id="error"/>
	<doc:makeTagName/><doc:makeTag/>
	<test:isHead><doc:updateTag/></test:isHead>
      </div>
    </lift:LiquiDoc>
    </lift:form>
  </lift:bind-at>
</lift:surround>
