<lift:surround with="default">
  <lift:bind-at name="title">Document Index</lift:bind-at>
  <lift:bind-at name="content">
    <table class="index">
      <tr>
	<th>Document title</th>
	<th># Tags</th>
	<th>Latest edit</th>
      </tr>
      <lift:LiquiDocIndex>
	<tr>
	  <td><doc:title/></td>
	  <td><doc:tags/></td>
	  <td><doc:date/></td>
	</tr>
      </lift:LiquiDocIndex>
    </table>
    <hr/>
    <lift:form method="POST">
      <div class="index">
	<lift:LiquiDocIndex.create>
	  <doc:input/>
	  <doc:create/>
	</lift:LiquiDocIndex.create>
      </div>
    </lift:form>
  </lift:bind-at>
</lift:surround>
