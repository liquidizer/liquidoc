<lift:surround with="default">
  <lift:bind-at name="title">Document Index</lift:bind-at>
  <lift:bind-at name="content">
    <lift:LiquiDocHistory>
      <div class="index">
	<div class="section-h3">
	  <doc:title/>
	</div>
	<doc:supporter/>
	<div class="history">
	  <doc:content/>
	</div>
	<doc:time/>
      </div>
      <hr/>
    </lift:LiquiDocHistory>
  </lift:bind-at>
</lift:surround>
